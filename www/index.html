    <body onload="CargaInicial()" bgcolor="#2a1d15" style="font-family:verdana;">

      <script type="text/javascript">

          var idp = 12; //variable global


          function CargaInicial()
          {
            alert("bienvenido Idphone" + idp);
            // 
            // var devicePlatform = device.platform;
            // var Idtelefono = device.uuid;
            // alert(devicePlatform + Idtelefono );
            var xhr = new XMLHttpRequest();
            xhr.open('GET', "http://kellu-cuentas-login.mybluemix.net/device/"+idp, false);
            xhr.send();
            var respuesta = xhr.responseText;
            alert(respuesta);
              if (respuesta == "1")
                {
                  alert( "ID device encontrado");
                  window.open('https://kellu-chatweb.mybluemix.net/', '_self', 'transitionstyle=fliphorizontal', 'location=yes');
                };
              if (respuesta == "2")
                 {
                  alert("Id de teléfono no registrado.\nPor favor ingrese sus datos para \nregistrar su nuevo teléfono");
                  window.open('index2.html', '_self', 'transitionstyle=fliphorizontal', 'location=yes');
                 };

          }


      </script>
