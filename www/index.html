    <body bgcolor="#2a1d15" style="font-family:verdana;">
      <script type="text/javascript">
          //carga de librerías de la API device
        document.addEventListener("deviceready", cargaInicial, false);

        function cargaInicial() {

          //API device cargada
          // var element = document.getElementById('deviceProperties');
          //               element.innerHTML = device.version;

          // element.innerHTML = device.uuid+device.serial+device.version;
         // 'Device UUID: '     + device.uuid     + '<br />' +
         // 'Device serial: '  + device.serial  + '<br />'+
         // 'Device Version: '  + device.version  + '<br />';

          var idp = device.version;
          alert("versión "+idp);
          var xhr = new XMLHttpRequest();
          xhr.open('GET', "http://kellu-cuentas-login.mybluemix.net/device/"+idp, true);
          xhr.send();
          var respuesta = xhr.responseText;

            alert("Respuesta "+respuesta);
            if (respuesta == "1")
            {
              alert( "ID device encontrado");
              window.open('https://kellu-chatweb.mybluemix.net/', '_self', 'transitionstyle=fliphorizontal', 'location=yes');
            };
            if (respuesta == "2")
            {
              alert("Id de teléfono no registrado.\nPor favor ingrese sus datos para \nregistrar su nuevo teléfono");
              localStorage.setItem("num_id",idp);
              alert("almacena "+idp+" y envía a html2");
              window.open('index2.html', '_self', 'transitionstyle=fliphorizontal', 'location=yes');
            };
        }

      </script>
