<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <title>Sistema Kellu</title>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8"></script>

    </head>

    <body bgcolor="#2a1d15" style="font-family:verdana;">
      <script type="text/javascript">
      //carga de librerías de la API device
        document.addEventListener("deviceready", cargaInicial, false);

        function cargaInicial() {

          var idp = device.UUID;
          alert("versión UUID "+idp);

          var xhr = new XMLHttpRequest();
          xhr.open('GET', "http://kellu-cuentas-device.mybluemix.net/device/"+idp, false);
          xhr.send();

          var respuesta = xhr.responseText;
            alert("Respuesta"+respuesta);
            if (respuesta == "1")
            {
              alert( "ID device encontrado");
              window.open('http://kellu-chatweb.mybluemix.net/', '_self', 'transitionstyle=fliphorizontal', 'location=yes');
            };
            if (respuesta == "2")
            {
              alert("Id de teléfono no registrado.\nPor favor ingrese sus datos para \nregistrar su nuevo teléfono");
              localStorage.setItem("num_id",idp);
              alert("almacena "+idp+" y envía a html2");
              window.open('index2.html', '_self', 'transitionstyle=fliphorizontal', 'location=yes');
            };
        }

      </script>

      <center>
        <font color="orange">
          <br><img src="img\Sura.gif" width="100" height="100"> <!--logo SURA--></br>
          <h1>Sistema K<font color="white">ellu</font> </h1>
          <p>
            <b style="font-size:90%;"><h3>Asistente de Mesa de Ayuda IT</h3></b>
            En un momento lo atenderemos...
          </p>
        </font>
      </center>
      <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
