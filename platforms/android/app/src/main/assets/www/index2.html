      <script type="text/javascript">

          function validaUser()
          {
             var rut2 = rut.value;
             rut2 = rut2.replace(/\./g,'');
             if (rut2.toString().length > 8)
               {
                 rut2 = rut2.toString();
                 rut2 = rut2.substring(0,8);
                 var rutuser = parseInt(rut2);
               }
             else
               {
                 var rutuser = rut2;
               };

             alert(rutuser); //muestra en la app el rut filtrado
             var xhr = new XMLHttpRequest();
             xhr.open('GET', "http://kellu-cuentas-login.mybluemix.net/login/"+rutuser+"/"+pwd.value, false);
             xhr.send();
             var respuesta = xhr.responseText;
                  // var idp = 1234;
             if (respuesta == "1")
              {
                alert( "Usuario validado. En un momento lo atenderemos");
                // var xhr2 = new XMLHttpRequest();
                // xhr2.open('PATCH', "http://kellu-cuentas-login.mybluemix.net/device/"+rutuser+"/"+idp, false);
                // xhr2.send();
                // alert(xhr2.responseText);

                rut.value = "";
                pwd.value = "";
                window.open('https://kellu-chatweb.mybluemix.net/', '_self', 'transitionstyle=fliphorizontal', 'location=no');
              };
             if (respuesta == "2")
              {
                alert("Contraseña incorrecta.\nPor favor ingrese sus datos nuevamente");
                rut.value = "";
                pwd.value = "";
              };
             if (respuesta == "3")
              {
                alert("Rut no encontrado.\nPor favor ingrese sus datos nuevamente");
                rut.value = "";
                pwd.value = "";
              };
          }

      </script>
